name: JSON Validation & Run NPX

on:
  push:
    branches:
      - dev
    paths:
      - 'posts/**.json'
      - 'posts/blog/**'
      - 'public/images/blog/**'
      - 'public/basic.png'

jobs:
  check-json-updated:
    runs-on: ubuntu-latest

    outputs:
      updated: ${{ steps.check.outputs.updated }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if specified files are updated
        id: check
        run: |
          SPECIFIED_FILES_CHANGED=$(git show --name-only --pretty="" $GITHUB_SHA | grep -E "\.json$|public/basic\.png$")
          if [[ -z "$SPECIFIED_FILES_CHANGED" ]]; then
            echo "No specified files were updated."
            echo "::set-output name=updated::false"
          else
            echo "::set-output name=updated::true"
          fi

  validate:
    needs: check-json-updated
    if: needs.check-json-updated.outputs.updated == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate updated JSON files
        run: |
          # Your validation code remains unchanged

  run-npx-and-push:
    needs: validate
    if: needs.validate.outputs.status == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19.1.0"

      - name: Install dependencies
        run: npm install

      - name: Run NPX command
        run: npx ts-node runFunction.ts

      - name: Commit and push changes
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "Automated Update by Github"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/yomogyhub/yomogy_test.git HEAD:dev
